version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - amplifyPush --simple
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 22.14.0
            - yarn install
        build:
          commands:
            - yarn run web:build
      artifacts:
        baseDirectory: apps/web/dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: apps/web
