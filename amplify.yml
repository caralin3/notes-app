version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - nvm install 22.14.0
            - yarn install --production --prefer-offline --ignore-scripts
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    appRoot: .
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 22.14.0
            - yarn install
        build:
          commands:
            - yarn run web:build
      artifacts:
        baseDirectory: apps/web/dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: apps/web
